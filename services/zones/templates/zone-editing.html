{% extends "base.html" %}

{% block title %} Zonas {% endblock %}

{% block content %}
    <div class="page-title">
        <a class="come-back-button" href="/zones/zone/{{ zone.id }}"> 
            <!-- Create an image linking to static/assets/icons/ -->
            <img src="{{ url_for('static', filename='/assets/icons/arrow-left.svg') }}" alt="Volver">
            <span>Volver</span>
        </a>
        <h1>Editar Zona</h1>
    </div>
    
    <section>
        <article style="max-width: 400px !important;">
            <h2>Editar zona: {{ zone.name }}</h2>
            <form class="general-form" action="/zones/zone/{{ zone.id }}/edit" method="post" class="general-form">
                <label for="name">Actualizar nombre: </label>
                <input type="text" name="name" id="name" value="{{ zone.name }}" required>
                <input class="default-button" type="submit" value="Actualizar">
            </form>
        </article>
    </section>
{% endblock %}
