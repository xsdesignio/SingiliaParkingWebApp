{% extends "base.html" %}

{% block title %} Zonas {% endblock %}

{% block content %}
    <div class="page-title">
        <a class="come-back-button" href="/zones"> 
            <!-- Create an image linking to static/assets/icons/ -->
            <img src="{{ url_for('static', filename='/assets/icons/arrow-left.svg') }}" alt="Volver">
            <span>Volver</span>
        </a>
    </div>
    
    <section>
        <article class="max-width--400">
            <h2>Crear zona</h2>
            <form action="/zones/create-zone" method="post" class="general-form">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Introduce el nombre de la zona" required>
                </div>
                <div>
                    <label for="identifier">Identificador</label>
                    <input type="text" id="identifier" name="identifier" id="name"  maxlength="2" placeholder="Introduce el identificador de la zona" required>
                    <span style="font-size: 14px; color: rgb(15, 97, 40);"><em>*El identificador no podr√° ser modificado en un futuro.</em></span>
                </div>
                
                
                <input class="default-button" type="submit" value="Crear">
            </form>
        </article>

    </section>
{% endblock %}
